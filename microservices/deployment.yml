---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  namespace: pharmacy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: localhost/pharmacy:latest
          ports:
            - containerPort: 5002
          command: ["python3"]
          args: ["order_service.py"]
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: order-storage
              mountPath: /data
      volumes:
        - name: order-storage
          persistentVolumeClaim:
            claimName: order-data-pvc